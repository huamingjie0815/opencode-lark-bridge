<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>È£û‰π¶ ‚Üî OpenCode Ê°•Êé•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #667eea;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 6px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn-success:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(17, 153, 142, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(235, 51, 73, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .status-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.05);
        }

        .status-dot.idle {
            background: #9ca3af;
            box-shadow: 0 0 0 4px rgba(156, 163, 175, 0.2);
        }

        .status-dot.connecting {
            background: #f59e0b;
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.2);
            animation: pulse 1.5s infinite;
        }

        .status-dot.connected {
            background: #10b981;
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.2);
        }

        .status-dot.error {
            background: #ef4444;
            box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.2);
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        .status-text {
            font-weight: 500;
            color: #374151;
        }

        .control-buttons {
            display: flex;
            gap: 12px;
        }

        .log-section {
            margin-top: 20px;
        }

        .log-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #d4d4d4;
            height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .log-container::-webkit-scrollbar {
            width: 8px;
        }

        .log-container::-webkit-scrollbar-track {
            background: #2d2d2d;
            border-radius: 4px;
        }

        .log-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .log-entry {
            margin-bottom: 4px;
        }

        .log-entry.info {
            color: #4fc1ff;
        }

        .log-entry.success {
            color: #4ec9b0;
        }

        .log-entry.warn {
            color: #ffcc00;
        }

        .log-entry.error {
            color: #f48771;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 16px 24px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .toast.error {
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>È£û‰π¶ ‚Üî OpenCode Ê°•Êé•</h1>
            <p>ËøûÊé•È£û‰π¶Ê∂àÊÅØ‰∏é OpenCode ÂºÄÂèëÁéØÂ¢É</p>
        </div>

        <div class="content">
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot idle" id="statusDot"></div>
                    <span class="status-text" id="statusText">Êú™ËøûÊé•</span>
                </div>
                <div class="control-buttons">
                    <button class="btn btn-success" id="startBtn" onclick="startBridge()">
                        ÂêØÂä®Ê°•Êé•
                    </button>
                    <button class="btn btn-danger" id="stopBtn" onclick="stopBridge()" disabled>
                        ÂÅúÊ≠¢Ê°•Êé•
                    </button>
                </div>
            </div>

            <!-- Configuration Form -->
            <div class="section">
                <div class="section-title">
                    <span>‚öôÔ∏è</span>
                    <span>ÈÖçÁΩÆËÆæÁΩÆ</span>
                </div>
                <div class="form-group">
                    <label for="feishuAppId">È£û‰π¶ App ID</label>
                    <input type="text" id="feishuAppId" placeholder="cli_xxxxxxxxxxxxxxxx">
                </div>
                <div class="form-group">
                    <label for="feishuAppSecret">È£û‰π¶ App Secret</label>
                    <input type="password" id="feishuAppSecret" placeholder="ËæìÂÖ• App Secret">
                <div class="form-group">
                    <label for="feishuChatId">È£û‰π¶ Chat ID (Áæ§IDÔºåÁî®‰∫éÂèåÂêëÈÄö‰ø°)</label>
                    <input type="text" id="feishuChatId" placeholder="oc_xxxxxxxx ÊàñÁæ§ID">
                </div>
                </div>
                <div class="form-group">
                    <label for="workDir">Â∑•‰ΩúÁõÆÂΩï (OpenCode Â∑•‰ΩúÂå∫)</label>
                    <input type="text" id="workDir" placeholder="/path/to/opencode/workspace">
                </div>
                <div class="form-group">
                    <label for="bridgePort">Ê°•Êé•Á´ØÂè£ (ÈªòËÆ§ 3000)</label>
                    <input type="number" id="bridgePort" placeholder="3000" value="3000">
                </div>
                <button class="btn btn-primary" id="saveConfigBtn" onclick="saveConfig()">
                    ‰øùÂ≠òÈÖçÁΩÆ
                </button>
            </div>

            <!-- Log Section -->
            <div class="section log-section">
                <div class="section-title">
                    <span>üìù</span>
                    <span>ËøêË°åÊó•Âøó</span>
                </div>
                <div class="log-container" id="logContainer"></div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Global state
        let currentStatus = 'idle';
        let pollingInterval = null;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadConfig();
            getStatus();
            addLog('È°µÈù¢Âä†ËΩΩÂÆåÊàê', 'info');
        });

        // API Functions
        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                if (response.ok) {
                    const config = await response.json();
                    document.getElementById('feishuAppId').value = config.feishuAppId || '';
                    document.getElementById('feishuAppSecret').value = config.feishuAppSecret || '';
                    document.getElementById('feishuChatId').value = config.feishuChatId || '';
                    document.getElementById('workDir').value = config.workDir || '';
                    document.getElementById('bridgePort').value = config.bridgePort || '3000';
                    addLog('ÈÖçÁΩÆÂ∑≤Âä†ËΩΩ', 'success');
                }
            } catch (error) {
                addLog('Âä†ËΩΩÈÖçÁΩÆÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        async function saveConfig() {
            const config = {
                feishuAppId: document.getElementById('feishuAppId').value,
                feishuAppSecret: document.getElementById('feishuAppSecret').value,
                feishuChatId: document.getElementById('feishuChatId').value,
                workDir: document.getElementById('workDir').value,
                bridgePort: document.getElementById('bridgePort').value
            };

            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });

                if (response.ok) {
                    showToast('ÈÖçÁΩÆ‰øùÂ≠òÊàêÂäü', 'success');
                    addLog('ÈÖçÁΩÆÂ∑≤‰øùÂ≠ò', 'success');
                } else {
                    throw new Error('‰øùÂ≠òÂ§±Ë¥•');
                }
            } catch (error) {
                showToast('ÈÖçÁΩÆ‰øùÂ≠òÂ§±Ë¥•', 'error');
                addLog('‰øùÂ≠òÈÖçÁΩÆÂ§±Ë¥•: ' + error.message, 'error');
            }
        }

        async function getStatus() {
            try {
                const response = await fetch('/api/status');
                if (response.ok) {
                    const data = await response.json();
                    updateStatus(data.status);
                }
            } catch (error) {
                updateStatus('error');
            }
        }

        async function startBridge() {
            try {
                const response = await fetch('/api/start', {
                    method: 'POST'
                });

                if (response.ok) {
                    showToast('Ê°•Êé•ÂêØÂä®ÊàêÂäü', 'success');
                    addLog('Ê°•Êé•Â∑≤ÂêØÂä®', 'success');
                    startPolling();
                } else {
                    let errorMsg = 'ÂêØÂä®Â§±Ë¥•';
                    try {
                        const errorData = await response.json();
                        // ÂêéÁ´ØËøîÂõûÁöÑÊ†ºÂºèÊòØ { success: false, error: error.message }
                        errorMsg = errorData.error || errorData.message || 'ÂêØÂä®Â§±Ë¥•';
                    } catch (parseError) {
                        // Â¶ÇÊûú JSON Ëß£ÊûêÂ§±Ë¥•ÔºåËé∑ÂèñÂéüÂßãÂìçÂ∫îÊñáÊú¨
                        const text = await response.text();
                        errorMsg = text || `HTTP ${response.status}: ${response.statusText}`;
                    }
                    throw new Error(errorMsg);
                }
            } catch (error) {
                showToast('Ê°•Êé•ÂêØÂä®Â§±Ë¥•', 'error');
                addLog('ÂêØÂä®Ê°•Êé•Â§±Ë¥•: ' + error.message, 'error');
            }
        }

        async function stopBridge() {
            try {
                const response = await fetch('/api/stop', {
                    method: 'POST'
                });

                if (response.ok) {
                    showToast('Ê°•Êé•Â∑≤ÂÅúÊ≠¢', 'success');
                    addLog('Ê°•Êé•Â∑≤ÂÅúÊ≠¢', 'info');
                    stopPolling();
                    updateStatus('idle');
                } else {
                    throw new Error('ÂÅúÊ≠¢Â§±Ë¥•');
                }
            } catch (error) {
                showToast('Ê°•Êé•ÂÅúÊ≠¢Â§±Ë¥•', 'error');
                addLog('ÂÅúÊ≠¢Ê°•Êé•Â§±Ë¥•: ' + error.message, 'error');
            }
        }

        // UI Update Functions
        function updateStatus(status) {
            currentStatus = status;
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');

            // Remove all status classes
            dot.classList.remove('idle', 'connecting', 'connected', 'error');

            switch (status) {
                case 'idle':
                    dot.classList.add('idle');
                    text.textContent = 'Êú™ËøûÊé•';
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    break;
                case 'connecting':
                    dot.classList.add('connecting');
                    text.textContent = 'ËøûÊé•‰∏≠...';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    break;
                case 'connected':
                    dot.classList.add('connected');
                    text.textContent = 'Â∑≤ËøûÊé•';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    break;
                case 'error':
                    dot.classList.add('error');
                    text.textContent = 'ËøûÊé•ÈîôËØØ';
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    break;
            }
        }

        function addLog(message, type = 'info') {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString('zh-CN');
            entry.textContent = `[${timestamp}] ${message}`;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        function showToast(message, type) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function startPolling() {
            if (pollingInterval) return;
            pollingInterval = setInterval(getStatus, 2000);
        }

        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }
    </script>
</body>
</html>
